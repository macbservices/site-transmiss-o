<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        form { max-width: 300px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Client Login</h1>
    <form id="client-login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("client-login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const storedPassword = localStorage.getItem(`user_${username}`);
            if (storedPassword && storedPassword === password) {
                localStorage.setItem("isLoggedIn", "true");
                alert("Login successful!");
                window.location.href = "/player.html";
            } else {
                alert("Invalid credentials!");
            }
        });
    </script>
</body>
</html>
