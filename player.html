<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
</head>
<body>
    <h1>Player</h1>
    <iframe id="player" src="" width="100%" height="500px"></iframe>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const users = JSON.parse(localStorage.getItem('users'));
        const channels = JSON.parse(localStorage.getItem('channels'));

        if (currentUser && users[currentUser].channel) {
            const selectedChannel = channels.find(c => c.name === users[currentUser].channel);
            if (selectedChannel) {
                document.getElementById('player').src = selectedChannel.link;
            }
        }
    </script>
</body>
</html>
