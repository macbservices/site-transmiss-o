<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: #000;
        }
        iframe {
            display: block;
            border: none;
            width: 100%;
            height: 100vh; /* Ocupa toda a altura da janela */
        }
    </style>
</head>
<body>
    <iframe id="video-iframe" src="" allow="encrypted-media"></iframe>

    <script>
        // Recupera o URL salvo no localStorage
        const videoURL = localStorage.getItem("videoURL");

        // Define o iframe para carregar o v√≠deo
        if (videoURL) {
            document.getElementById("video-iframe").src = videoURL;
        } else {
            document.body.innerHTML = "<h1 style='color: white; text-align: center; padding: 20px;'>No video URL set. Please contact the administrator.</h1>";
        }
    </script>
</body>
</html>
