<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TV Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form id="login-form" class="mt-4" method="POST" action="login.php">
            <div class="form-group mb-3">
                <label for="username">Usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" name="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="error-message" class="text-danger mt-3"></div>
    </div>
</body>
</html>
